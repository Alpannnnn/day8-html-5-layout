<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 40px 60px;
        color: #263238;
      }

      h2 {
        color: #1976d2;
        font-size: 2rem;
        border-bottom: 3px solid #90caf9;
        padding-bottom: 12px;
        margin-bottom: 30px;
      }

      .contact-info {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        font-size: 1.1rem;
        line-height: 1.8;
        max-width: 800px;
        margin: 0 auto;
      }

      .label {
        font-weight: 600;
        color: #00796b;
      }

      p {
        margin-bottom: 18px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        body {
          padding: 20px;
        }

        .contact-info {
          padding: 20px;
        }

        h2 {
          font-size: 1.6rem;
        }
      }
    </style>
</head>
<body>
    <h2>Hubungi Saya</h2>

    <div class="contact-info">
        <p><span class="label">Nama:</span> Alfan Fadillah Ramadhan</p>
        <p><span class="label">Email:</span> alfanfadillah44@gmail.com</p>
        <p><span class="label">Telepon:</span> 085156684759</p>
        <p><span class="label">Alamat:</span> Perimeter Utara</p>
    </div>
</body>
</html>
